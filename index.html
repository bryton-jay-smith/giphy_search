<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Giphy Search</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10" id="pageTitle">GIF Search</div>
      <div class="col-1"></div>
    </div>
    <hr>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10" id="historyHead">History:<!--<div id="suggestionBox"></div>--><div id="historyBox"></div></div>
        <div class="col-1"></div>
      </div>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10"><button id="eraseHistory">Clear History</button></div>
        <div class="col-1"></div>  
      </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10 searchArea"><input type="text" id="searchBox" value=""><button id="searchButton">Search</button></div>
      <div class="col-1"></div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10" id="results"></div>
      <div class="col-1"></div> 
    </div>
  </div><!--Closes BS container-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/popper.min.js"></script>
  <script src="assets/javascript/bootstrap.min.js"></script>
  <script src="assets/javascript/main.js"></script>
</body>
</html>
